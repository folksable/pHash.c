name: CMake Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [created]

env:
  BUILD_TYPE: Release
  ARTIFACT_DIR: release-artifacts

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            arch: x86_64
            install_prefix: /usr/local
            compiler: clang
          - os: macos-latest
            arch: arm64
            install_prefix: /opt/homebrew
            compiler: clang

    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          sudo apt-get update
          sudo apt-get install -y clang build-essential
        fi

    - name: Configure CMake
      run: |
        mkdir build-${{ matrix.arch }} && cd build-${{ matrix.arch }}
        if [ "${{ matrix.os }}" = "macos-latest" ]; then
          cmake .. \
            -DCMAKE_INSTALL_PREFIX=${{ matrix.install_prefix }} \
            -DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch }} \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
            -DCMAKE_C_COMPILER=${{ matrix.compiler }} \
            -DCMAKE_C_FLAGS="-O3" \
            -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DCMAKE_POSITION_INDEPENDENT_CODE=ON
        else
          cmake .. \
            -DCMAKE_INSTALL_PREFIX=${{ matrix.install_prefix }} \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
            -DCMAKE_C_COMPILER=${{ matrix.compiler }} \
            -DCMAKE_C_FLAGS="-march=native -O3" \
            -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DCMAKE_POSITION_INDEPENDENT_CODE=ON
        fi

    - name: Build
      run: |
        cd build-${{ matrix.arch }}
        cmake --build . --config ${{env.BUILD_TYPE}} --parallel $(nproc 2>/dev/null || sysctl -n hw.ncpu)

    # Rest of the workflow remains the same...
    - name: Collect Artifacts
      run: |
        mkdir -p ${{env.ARTIFACT_DIR}}/${{ matrix.os }}-${{ matrix.arch }}
        cd build-${{ matrix.arch }}
        # Copy all possible artifact variations
        for file in pHash_demo phash_demo libpHash.a libphash.a *.h; do
          if [ -f "$file" ]; then
            cp "$file" ../${{env.ARTIFACT_DIR}}/${{ matrix.os }}-${{ matrix.arch }}/
          fi
        done
        # Also check in subdirectories
        if [ -d "src" ]; then
          find src -type f -name "*.a" -o -name "*.h" -exec cp {} ../${{env.ARTIFACT_DIR}}/${{ matrix.os }}-${{ matrix.arch }}/ \;
        fi
        # Verify if any files were copied
        if [ ! "$(ls -A ../${{env.ARTIFACT_DIR}}/${{ matrix.os }}-${{ matrix.arch }})" ]; then
          echo "No artifacts found in $(pwd) or its subdirectories"
          ls -la
          exit 1
        fi

    - name: Create Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: ${{env.ARTIFACT_DIR}}/**/*
        tag_name: ${{ github.ref_name }}
        name: "pHASH ${{ github.ref_name }}"
        body: |
          ### Multi-architecture Build
          **Version:** ${{ github.ref_name }}
          **Build Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          **Supported Architectures:**
          - x86_64 (Linux)
          - arm64 (macOS)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Build Artifacts
      if: always() && github.event_name != 'release'
      uses: actions/upload-artifact@v4
      with:
        name: phash-build-${{ matrix.os }}-${{ matrix.arch }}
        path: ${{env.ARTIFACT_DIR}}/${{ matrix.os }}-${{ matrix.arch }}
        retention-days: 1
